<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourProperty.com</title>
    <link rel="stylesheet" href="Styles/sell.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="index.html"><h1>YourProperty.com</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="sell.html">Sell</a></li>
                
                <!-- Profile Dropdown with Arrow -->
                <li class="profile-dropdown">
                    <a href="javascript:void(0)" class="profile-toggle">Profile <span class="dropdown-arrow">▼</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="sign-in.html">Sign In</a></li>
                        <li><a href="profile.html">View Profile</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="post-property-section">
        <div class="post-property-container">
            <h2>Post a Property</h2>
            <form class="property-form">
                <!-- Property Description -->
                <label for="description">Property Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Write a brief description of the property"  required></textarea>
    
                <!-- Property Type -->
                <label for="property-type">Property Type:</label>
                <select id="property-type" name="property-type" required>
                    <option value="" disabled selected>Select Property Type</option>
                    <option value="residential">Residential</option>
                    <option value="industrial">Industrial</option>
                    <option value="commercial">Commercial</option>
                </select>
                
                <!-- Listing Type (Sale or Rent) -->
                <label for="listing-type">Listing Type:</label>
                <select id="listing-type" name="listing-type" required>
                    <option value="" disabled selected>Select Listing Type</option>
                    <option value="sale">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>
    
                <!-- City -->
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter the city name" required>
    
                <!-- Town -->
                <label for="town">Town:</label>
                <input type="text" id="town" name="town" placeholder="Enter the town name" required>
    
                <!-- Size -->
                <label for="size">Size (in square feet):</label>
                <input type="number" id="size" name="size" placeholder="Enter the size of the property" required>
    
                <!-- Price -->
                <label for="price">Price (in USD):</label>
                <input type="number" id="price" name="price" placeholder="Enter the price" required>
    
                <!-- Image URL -->
                <label for="imageurl">Upload Image URL:</label>
                <input type="url" id="imageurl" name="imageurl" placeholder="Paste the image URL here" required>
    
                <!-- Submit Button -->
                <button type="button" class="submit-btn" id="prop-submit-btn">Submit Property</button>
            </form>
        </div>
    </section>



    <!-- Footer Section -->
    <footer>
        <p>© 2024 YourProperty.com | All rights reserved.</p>
    </footer>


    <script src="./script.js"></script>
    <!-- <script src="./script.js"></script>
     -->

</body>
</html>
