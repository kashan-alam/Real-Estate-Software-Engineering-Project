    <main>
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out using the form below.</p>

            <form action="submit_form.php" method="POST" class="contact-form">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Your Name" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Your Email" required>

                <!-- Subject Field -->
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" class="input-field" placeholder="Subject" required>

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="textarea-field" placeholder="Your Message" rows="5" required></textarea>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>
